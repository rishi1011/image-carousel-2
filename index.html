<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Image Slider</title>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img id="lastClone" src="./assets/dale-gauntt-1trkVW1I47s-unsplash.jpeg" alt="">

            <img src="./assets/nils-leonhardt-YeBI31kK2_4-unsplash.jpeg" alt="">

            <img src="./assets/quino-al-mBQIfKlvowM-unsplash.jpeg" alt="">

            <img src="./assets/mark-autumns-Ssr26I0QWVY-unsplash.jpeg" alt="">

            <img id="firstClone" src="./assets/nils-leonhardt-YeBI31kK2_4-unsplash.jpeg" alt="">
        </div>
        <div class="btn-container">
            <button id="prev"><span class="material-icons-outlined">
                    arrow_back_ios

            <button id="next"><span class="material-icons-outlined">
                    arrow_forward_ios
